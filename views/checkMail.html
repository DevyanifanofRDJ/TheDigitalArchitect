<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Sent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Shared Theme Variables --- */
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --primary-color: #4d60fb;
            --accent-color: #00ffcc;
            --border-color: rgba(255, 255, 255, 0.1);
            --font-stack: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- Card Style --- */
        .info-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(77, 96, 251, 0.15);
            animation: popIn 0.5s ease-out;
        }

        .icon-wrapper {
            width: 80px; height: 80px;
            background: rgba(77, 96, 251, 0.1);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 25px auto;
            border: 1px solid rgba(77, 96, 251, 0.3);
        }

        .icon-wrapper i {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        h1 {
            font-size: 2rem; margin-bottom: 15px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary); line-height: 1.6; margin-bottom: 30px; font-size: 1.05rem;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-radius: 30px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(77, 96, 251, 0.3);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--accent-color);
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="info-card">
        <div class="icon-wrapper">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h1>Transmission Sent</h1>
        <p>
            We have sent a password recovery link to your email address. 
            <br><br>
            Please check your inbox (and spam folder) and follow the link to reset your credentials.
        </p>
        <a href="/log" class="btn">Return to Login</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('bg-canvas').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const count = 1000;
        const pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*10;
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({size: 0.02, color: 0x4d60fb});
        const stars = new THREE.Points(geometry, material);
        scene.add(stars);

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
