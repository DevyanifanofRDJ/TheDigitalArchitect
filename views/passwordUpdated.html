<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restored</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Shared Theme Variables --- */
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --primary-color: #4d60fb;
            --accent-color: #00ffcc; 
            --success-color: #00ff88; /* A specialized green for success */
            --border-color: rgba(255, 255, 255, 0.1);
            --font-stack: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- Card Style --- */
        .success-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1); /* Green Glow */
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Icon Animation --- */
        .icon-wrapper {
            width: 90px; height: 90px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 30px auto;
            border: 1px solid rgba(0, 255, 136, 0.3);
            animation: popIn 0.5s 0.3s backwards; /* Delay slightly */
        }

        .icon-wrapper i {
            font-size: 3rem;
            color: var(--success-color);
        }

        h1 {
            font-size: 2rem; margin-bottom: 10px;
            color: #fff;
        }

        p {
            color: var(--text-secondary); line-height: 1.6; margin-bottom: 35px; font-size: 1.05rem;
        }

        /* --- Button --- */
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-radius: 30px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(77, 96, 251, 0.3);
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px var(--accent-color);
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="success-card">
        <div class="icon-wrapper">
            <i class="fas fa-check"></i>
        </div>
        <h1>Access Restored</h1>
        <p>
            Your security credentials have been successfully updated. You may now access the system.
        </p>
        <a href="/log" class="btn">
            <span>Login to System</span>
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('bg-canvas').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const count = 800;
        const pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*12;
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        
        // Greenish-Cyan Stars
        const material = new THREE.PointsMaterial({size: 0.02, color: 0x00ffcc});
        const stars = new THREE.Points(geometry, material);
        scene.add(stars);

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.001;
            stars.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
