<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Identity</title>
    <style>
        /* --- Shared Theme Variables (Dark/Glass) --- */
        :root {
            --bg-color: #000000;         /* Pitch Black */
            --card-bg: rgba(255, 255, 255, 0.03); /* Glass effect */
            --text-main: #ffffff;
            --text-secondary: #888888;
            --primary-color: #4d60fb;    /* Indigo */
            --accent-color: #00ffcc;     /* Neon Cyan */
            --border-color: rgba(255, 255, 255, 0.1);
            --font-stack: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overscroll-behavior: none;
        }

        /* --- Canvas Background --- */
        #math-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Gradient overlay to make text readable */
            background: radial-gradient(circle at center, transparent 0%, #000000 90%);
        }

        /* --- OTP Card (Glassmorphism) --- */
        .otp-card {
            position: relative;
            z-index: 10;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 40px rgba(77, 96, 251, 0.15); /* Indigo Glow */
            margin: 20px;
            animation: slideUp 0.4s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .header p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* --- 6-Digit OTP Inputs --- */
        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .otp-input {
            width: 50px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05); /* Dark translucent */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-family: var(--font-stack);
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: 0;
            outline: none;
            transition: all 0.2s ease;
        }

        /* Hide browser number spinners */
        .otp-input::-webkit-outer-spin-button,
        .otp-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .otp-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color); /* Cyan focus */
            box-shadow: 0 0 0 4px rgba(0, 255, 204, 0.2);
            transform: translateY(-2px);
        }

        .otp-input.filled {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        /* --- Button (Gradient) --- */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: #000; /* Black text on neon */
            border: none;
            border-radius: 30px;
            font-family: var(--font-stack);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(77, 96, 251, 0.4);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--accent-color);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Footer Link --- */
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #fff;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .otp-card {
                padding: 1.5rem;
                background: #000; /* Fallback for mobile performance */
                border: 1px solid var(--border-color);
            }
            .otp-input {
                width: 40px;
                height: 45px;
                font-size: 1rem;
                gap: 6px;
            }
            .otp-container {
                gap: 6px;
            }
        }
    </style>
</head>
<body>

    <canvas id="math-canvas"></canvas>

    <main class="otp-card">
        <div class="header">
            <h1>Token Verification</h1>
            <p>We've sent a 6-digit secure code to your email.<br>Enter it below to initialize the handshake.</p>
        </div>

        <form id="otpForm">
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
            </div>

            <button type="submit">Setup Account</button>
        </form>

        <div class="footer">
            <p>Signal lost? <a href="/resendOtp">Resend Code</a></p>
        </div>
    </main>

    <script>
    /**
     * ==========================================
     * 1. BACKGROUND ANIMATION LOGIC (Three.js Lite)
     * ==========================================
     */
    const canvas = document.getElementById('math-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    const mouse = { x: -1000, y: -1000 };

    const config = {
        particleCount: 55, 
        connectionDistance: 170,
        mouseReactionRange: 220,
        particleColor: 'rgba(0, 255, 204, 0.5)', // Neon Cyan
        lineColor: 'rgba(77, 96, 251, 0.3)'      // Indigo
    };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.4;
            this.vy = (Math.random() - 0.5) * 0.4;
            this.size = Math.random() * 2 + 1;
            this.sides = Math.floor(Math.random() * 3) + 3; 
            this.angle = Math.random() * Math.PI * 2;
            this.spinSpeed = (Math.random() - 0.5) * 0.02;
        }
        update() {
            this.x += this.vx; this.y += this.vy; this.angle += this.spinSpeed;
            const dx = mouse.x - this.x; const dy = mouse.y - this.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < config.mouseReactionRange) {
                const force = (config.mouseReactionRange - distance) / config.mouseReactionRange;
                this.vx += (dx / distance) * force * 0.05 * -1;
                this.vy += (dy / distance) * force * 0.05 * -1;
            }
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
            ctx.fillStyle = config.particleColor; ctx.beginPath();
            for (let i = 0; i < this.sides; i++) {
                const theta = (i / this.sides) * Math.PI * 2;
                const x = this.size * 3 * Math.cos(theta); 
                const y = this.size * 3 * Math.sin(theta);
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.closePath(); ctx.fill(); ctx.restore();
        }
    }

    function init() {
        resize(); particles = [];
        const count = window.innerWidth < 600 ? 30 : config.particleCount;
        for (let i = 0; i < count; i++) particles.push(new Particle());
    }

    function animate() {
        requestAnimationFrame(animate); ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
                const dx = particles[a].x - particles[b].x; const dy = particles[a].y - particles[b].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < config.connectionDistance) {
                    const opacity = 1 - (distance / config.connectionDistance);
                    ctx.strokeStyle = `rgba(77, 96, 251, ${opacity * 0.4})`;
                    ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke();
                }
            }
        }
    }

    window.addEventListener('resize', init);
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
    init(); animate();


    /**
     * ==========================================
     * 2. OTP INPUT & FORM SUBMISSION LOGIC
     * ==========================================
     */
    const inputs = document.querySelectorAll('.otp-input');
    
    // Auto focus first input on load
    if(inputs.length) inputs[0].focus();

    inputs.forEach((input, index) => {
        // Handle standard typing
        input.addEventListener('input', (e) => {
            const val = e.target.value;

            if (!isNaN(val) && val !== '') {
                input.classList.add('filled');
                // Move to next input
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            } else {
                input.value = ''; 
                input.classList.remove('filled');
            }
        });

        // Handle Backspace
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value === '') {
                if (index > 0) {
                    inputs[index - 1].focus();
                }
            }
        });

        // Handle Paste (Full 6 digits)
        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = e.clipboardData.getData('text');
            if (!/^[0-9]+$/.test(text)) return; // Only numbers
            const digits = text.split('');
            inputs.forEach((inp, i) => {
                if (i >= index && digits.length > 0) {
                    inp.value = digits.shift();
                    inp.classList.add('filled');
                    if (i === inputs.length - 1 || digits.length === 0) inp.focus();
                }
            });
        });
    });

    /**
     * 3. SUBMIT LOGIC (CORRECTED)
     */
    const otpForm = document.getElementById('otpForm');
    
    if (otpForm) {
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page reload

            // 1. Gather 6 digits
            let otp = '';
            inputs.forEach(input => {
                otp += input.value;
            });

            if (otp.length < 6) {
                alert("Please enter all 6 digits.");
                return;
            }

            // 2. Send JSON to Backend
            try {
                const response = await fetch('/verifyOtp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp: otp }) 
                });

                // 3. Parse JSON Response
                const result = await response.json();
                
                if (response.ok) {
                    // SUCCESS: Backend sent { msg: "Success", redirect: "/" }
                    window.location.href = result.redirect; 
                } else {
                    // ERROR: Backend sent { msg: "OTP incorrect" }
                    alert(result.msg || 'Verification failed');
                    
                    // Reset inputs on failure
                    inputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    inputs[0].focus();
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Network error. Please check your connection.');
            }
        });
    }
</script>
</body>
</html>
