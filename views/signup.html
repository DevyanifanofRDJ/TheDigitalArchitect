<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Record</title>
    <style>
      /* --- Shared Theme Variables (Dark/Glass) --- */
      :root {
        --bg-color: #000000; /* Pitch Black */
        --card-bg: rgba(255, 255, 255, 0.03); /* Glass effect */
        --text-main: #ffffff;
        --text-secondary: #888888;
        --primary-color: #4d60fb; /* Indigo */
        --accent-color: #00ffcc; /* Neon Cyan */
        --warning-bg: rgba(255, 165, 0, 0.1); /* Amber Low Opacity */
        --warning-border: rgba(255, 165, 0, 0.3);
        --warning-text: #ffb74d;
        --border-color: rgba(255, 255, 255, 0.1);
        --font-stack: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: var(--font-stack);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overscroll-behavior: none;
      }

      /* --- Canvas Background --- */
      #math-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(
          circle at center,
          transparent 0%,
          #000000 90%
        );
      }

      /* --- Signup Card (Glassmorphism) --- */
      .signup-card {
        position: relative;
        z-index: 10;
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 3rem;
        width: 100%;
        max-width: 440px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        box-shadow: 0 0 40px rgba(77, 96, 251, 0.15); /* Indigo Glow */
        margin: 20px;
        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- System Notice Banner --- */
      .system-notice {
        background: var(--warning-bg);
        border: 1px solid var(--warning-border);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 24px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
        font-size: 0.85rem;
        line-height: 1.4;
        animation: fadeIn 0.5s ease-out 0.2s backwards;
      }

      .notice-icon {
        font-size: 1.2rem;
      }

      .notice-content strong {
        color: var(--warning-text);
        display: block;
        margin-bottom: 2px;
        font-weight: 600;
      }

      .notice-content p {
        color: #ddd;
        margin: 0;
        font-size: 0.8rem;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 0.5rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .header p {
        font-size: 0.95rem;
        color: var(--text-secondary);
      }

      /* --- Form Elements --- */
      .input-group {
        position: relative;
        margin-bottom: 1.25rem;
      }

      input {
        width: 100%;
        background: rgba(255, 255, 255, 0.05); /* Dark translucent */
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-main);
        font-family: var(--font-stack);
        font-size: 1rem;
        padding: 16px 12px 6px 12px;
        outline: none;
        transition: all 0.2s ease;
        height: 52px;
      }

      input:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent-color); /* Cyan focus */
        box-shadow: 0 0 0 2px rgba(0, 255, 204, 0.2);
      }

      /* Floating Label */
      .input-group label {
        position: absolute;
        top: 16px;
        left: 12px;
        font-size: 1rem;
        color: var(--text-secondary);
        pointer-events: none;
        transition: 0.2s ease all;
        background-color: transparent;
      }

      input:focus ~ label,
      input:not(:placeholder-shown) ~ label {
        top: 6px;
        font-size: 0.75rem;
        color: var(--accent-color);
        font-weight: 600;
      }

      /* --- Button (Gradient) --- */
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--accent-color)
        );
        color: #000;
        border: none;
        border-radius: 30px;
        font-family: var(--font-stack);
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 0 20px rgba(77, 96, 251, 0.4);
        margin-top: 0.5rem;
      }

      button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 30px var(--accent-color);
      }

      button:active {
        transform: scale(0.98);
      }

      /* --- Divider --- */
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: var(--text-secondary);
        font-size: 0.85rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .divider::before {
        margin-right: 10px;
      }
      .divider::after {
        margin-left: 10px;
      }

      /* --- Google Button --- */
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--border-color);
        border-radius: 30px;
        color: var(--text-main);
        text-decoration: none;
        font-family: var(--font-stack);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .google-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--text-main);
        transform: translateY(-1px);
      }

      .google-btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      /* --- Footer Link --- */
      .footer {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .footer a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }

      .footer a:hover {
        text-decoration: underline;
        color: #fff;
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        .signup-card {
          padding: 1.5rem;
          background: #000;
          border: 1px solid var(--border-color);
        }
        .header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="math-canvas"></canvas>

    <main class="signup-card">
      
      <div class="system-notice">
        <div class="notice-icon">⚠️</div>
        <div class="notice-content">
          <strong>Demo Limitation:</strong>
          <p>Email verification is disabled in this live demo because it requires a verified domain to bypass spam filters. Run locally to test full SMTP flow.</p>
        </div>
      </div>
      <div class="header">
        <h1>Create Account</h1>
        <p>Join the network today</p>
      </div>

      <form action="/signup" method="post">
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="name"
            required
            autocomplete="off"
            placeholder=" "
          />
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="off"
            placeholder=" "
          />
          <label for="email">Email Address</label>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder=" "
          />
          <label for="password">Password</label>
        </div>

        <button type="submit">Verify Email</button>
      </form>

      <div class="divider">or continue with</div>

      <a href="/auth/google" class="google-btn">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          style="margin-right: 10px"
        >
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        Google
      </a>
      <div class="footer">
        <p>Already have an account? <a href="/log">Log In</a></p>
      </div>
    </main>

    <script>
      /**
       * BACKGROUND ANIMATION
       * Updated colors for Dark Theme (Cyan & Indigo)
       * Includes interactive mouse repulsion logic.
       */

      const canvas = document.getElementById("math-canvas");
      const ctx = canvas.getContext("2d");

      let width, height;
      let particles = [];

      const mouse = { x: -1000, y: -1000 };

      // Configuration
      const config = {
        particleCount: 55,
        connectionDistance: 170,
        mouseReactionRange: 250, // Slightly increased for better response
        // UPDATED COLORS
        particleColor: "rgba(0, 255, 204, 0.5)", // Neon Cyan
        lineColor: "rgba(77, 96, 251, 0.3)", // Indigo
      };

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }

      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.4;
          this.vy = (Math.random() - 0.5) * 0.4;
          this.size = Math.random() * 2 + 1;
          this.sides = Math.floor(Math.random() * 3) + 3;
          this.angle = Math.random() * Math.PI * 2;
          this.spinSpeed = (Math.random() - 0.5) * 0.02;
        }

        update() {
          // Standard velocity update
          this.x += this.vx;
          this.y += this.vy;
          this.angle += this.spinSpeed;

          // Mouse Interaction (Push Effect)
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < config.mouseReactionRange) {
            // Calculate force (stronger when closer)
            const force = (config.mouseReactionRange - distance) / config.mouseReactionRange;
            const directionMultiplier = -1; // Push away
            
            // Apply force to velocity
            this.vx += (dx / distance) * force * 0.05 * directionMultiplier;
            this.vy += (dy / distance) * force * 0.05 * directionMultiplier;
          }

          // Bounce off edges
          if (this.x < 0 || this.x > width) this.vx *= -1;
          if (this.y < 0 || this.y > height) this.vy *= -1;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.fillStyle = config.particleColor;
          ctx.beginPath();
          for (let i = 0; i < this.sides; i++) {
            const theta = (i / this.sides) * Math.PI * 2;
            const x = this.size * 3 * Math.cos(theta);
            const y = this.size * 3 * Math.sin(theta);
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
      }

      function init() {
        resize();
        particles = [];
        const count = window.innerWidth < 600 ? 30 : config.particleCount;
        for (let i = 0; i < count; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, width, height);

        particles.forEach((p) => {
          p.update();
          p.draw();
        });

        // Draw Connections
        for (let a = 0; a < particles.length; a++) {
          for (let b = a; b < particles.length; b++) {
            const dx = particles[a].x - particles[b].x;
            const dy = particles[a].y - particles[b].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < config.connectionDistance) {
              const opacity = 1 - distance / config.connectionDistance;
              // Using Indigo for lines
              ctx.strokeStyle = `rgba(77, 96, 251, ${opacity * 0.4})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particles[a].x, particles[a].y);
              ctx.lineTo(particles[b].x, particles[b].y);
              ctx.stroke();
            }
          }
        }
      }

      window.addEventListener("resize", init);
      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener("touchmove", (e) => {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      });

      init();
      animate();
    </script>
  </body>
</html>
